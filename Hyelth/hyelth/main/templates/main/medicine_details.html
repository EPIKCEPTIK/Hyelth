
{% extends "main/base.html" %}

{% block title %}
{{ med.name }}
{% endblock %}

{% block content%}
<main>
  <h1>{{ object.name }}</h1>
  <img src="{{ object.image.url }}" alt="{{ med.name }}" class="medicine-card__image">
  <p>Кількість: {{ object.quantity }}</p>
  <p>Детальна інформація: {{ object.description }}</p>
  <p>Термін придатності: {{ object.expiration }}</p>
</main>
  {% endblock %}

{% extends "main/base.html" %}

{% block title %}
Prescriptions
{% endblock %}

{% block content%}
<main class="main">
  <div class="frame-row">
    {% for med in medicines %}
    <a href="{% url 'prescription' med.id%}">
      <div class="">
        <span class=""><b>
            <h2>№{{ med.number }}</h2>
          </b></span>
        <span class="">{{ med.medicines }}</span>
      </div>
    </a>
    {% empty %}
    <p>Немає ліків у кабінеті.</p>
    {% endfor %}
</main>
{% endblock %}
